    pagination: Pagination!
  ): ObservationConnection

  getPatientOxygenSaturationEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientViralLoad(
    patientID: ID!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientBloodSugarEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

