  # Encounter
  listPatientEncounters(
    patientID: String!
    pagination: Pagination!
  ): EncounterConnection

  # Observation
  getPatientTemperatureEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientBloodPressureEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientHeightEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientRespiratoryRateEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientPulseRateEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientBMIEntries(
    patientID: String!
    encounterID: String
    pagination: Pagination!
  ): ObservationConnection

  getPatientWeightEntries(
