type AllergyIntolerance {
  id: ID!
  patientID: String!
  encounterID: String
  onsetDateTime: DateTime!
  severity: AllergyIntoleranceReactionSeverityEnum
  substanceCode: String!
  substanceSystem: String
}

type MedicalData {
  regimen: [FHIRMedicationStatement]
  allergies: [AllergyIntolerance]
  weight: [FHIRObservation]
  bmi: [FHIRObservation]
  viralLoad: [FHIRObservation]
  cd4Count: [FHIRObservation]
}

type TimelineResource {
  id: ID!
  resourceType: ResourceType
  name: String
  value: String
  status: String
  date: Date
}

type HealthTimeline {
  timeline: [TimelineResource]
  totalCount: Int!
}

type EpisodeOfCare {
  id: ID!
  status: EpisodeOfCareStatusEnum!
  patientID: String!
}

type Encounter {
  id: String
  class: EncounterClass
  episodeOfCareID: String
  status: EncounterStatusEnum
  patientID: String
}

type Observation {
  id: String!
  status: ObservationStatus!
  patientID: String!
  encounterID: String!
  value: String!
}
